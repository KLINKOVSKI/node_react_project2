<div class="min-h-screen bg-gradient-to-b from-indigo-900 to-black">
  <sidebar></sidebar>
  
  <main class="flex-1 ml-64 p-8">
    <div class="max-w-6xl mx-auto">
      <div class="bg-gray-900 bg-opacity-60 rounded-lg p-8">
        <div class="flex items-center space-x-4 mb-8">
          <div class="h-16 w-16 rounded-full bg-indigo-600 flex items-center justify-center">
            <i class="fas fa-shield-alt text-2xl text-white"></i>
          </div>
          <h1 class="text-3xl font-bold text-white">Admin Dashboard</h1>
        </div>

        <div class="mb-8">
          <h2 class="text-xl font-semibold text-white mb-4">User Management</h2>
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-800">
              <thead>
                <tr>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Name</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Email</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Role</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Actions</th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-800">
                <tr ng-repeat="user in vm.users">
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-white">{{user.name}}</td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">{{user.email}}</td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm">
                    <span class="px-2 py-1 text-xs rounded-full" ng-class="{
                      'bg-indigo-500 bg-opacity-10 text-indigo-400': user.isAdmin,
                      'bg-gray-500 bg-opacity-10 text-gray-400': !user.isAdmin
                    }">
                      {{user.isAdmin ? 'Admin' : 'User'}}
                    </span>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                    <button
                      ng-click="vm.toggleAdmin(user)"
                      class="text-indigo-400 hover:text-indigo-300 mr-3"
                    >
                      {{user.isAdmin ? 'Remove Admin' : 'Make Admin'}}
                    </button>
                    <button
                      ng-click="vm.deleteUser(user)"
                      class="text-red-400 hover:text-red-300"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div>
          <h2 class="text-xl font-semibold text-white mb-4">System Statistics</h2>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-black bg-opacity-40 rounded-lg p-6">
              <div class="text-4xl font-bold text-indigo-400 mb-2">{{vm.stats.totalUsers}}</div>
              <div class="text-gray-400">Total Users</div>
            </div>
            <div class="bg-black bg-opacity-40 rounded-lg p-6">
              <div class="text-4xl font-bold text-indigo-400 mb-2">{{vm.stats.totalPlaylists}}</div>
              <div class="text-gray-400">Total Playlists</div>
            </div>
            <div class="bg-black bg-opacity-40 rounded-lg p-6">
              <div class="text-4xl font-bold text-indigo-400 mb-2">{{vm.stats.totalTracks}}</div>
              <div class="text-gray-400">Total Tracks</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
