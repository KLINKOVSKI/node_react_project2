<div class="min-h-screen bg-gradient-to-b from-indigo-900 to-black">
  <sidebar></sidebar>
  
  <main class="flex-1 ml-64 p-8">
    <div class="max-w-3xl mx-auto">
      <div class="bg-gray-900 bg-opacity-60 rounded-lg p-8">
        <div class="flex items-center space-x-4 mb-8">
          <div class="h-16 w-16 rounded-full bg-indigo-600 flex items-center justify-center">
            <i class="fas fa-user text-2xl text-white"></i>
          </div>
          <h1 class="text-3xl font-bold text-white">Profile Settings</h1>
        </div>

        <div ng-if="vm.message" class="mb-6 p-4 rounded-md" ng-class="{
          'bg-green-500 bg-opacity-10 text-green-400': vm.messageType === 'success',
          'bg-red-500 bg-opacity-10 text-red-400': vm.messageType === 'error'
        }">
          <p>{{vm.message}}</p>
        </div>

        <form ng-submit="vm.updateProfile()" class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-300 mb-2">
              Name
            </label>
            <input
              type="text"
              id="name"
              ng-model="vm.user.name"
              class="w-full px-4 py-3 bg-black bg-opacity-40 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
              Email
            </label>
            <input
              type="email"
              id="email"
              ng-model="vm.user.email"
              class="w-full px-4 py-3 bg-black bg-opacity-40 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
          </div>

          <div>
            <label for="newPassword" class="block text-sm font-medium text-gray-300 mb-2">
              New Password (leave blank to keep current)
            </label>
            <input
              type="password"
              id="newPassword"
              ng-model="vm.newPassword"
              class="w-full px-4 py-3 bg-black bg-opacity-40 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
          </div>

          <button
            type="submit"
            class="w-full px-6 py-3 bg-indigo-600 text-white rounded-full font-medium hover:bg-indigo-700 transition-colors"
          >
            Update Profile
          </button>
        </form>
      </div>
    </div>
  </main>
</div>
