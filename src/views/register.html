<div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-indigo-900 to-black py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-indigo-600">
        <i class="fas fa-user-plus text-white"></i>
      </div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
        Create your account
      </h2>
    </div>
    <form class="mt-8 space-y-6" ng-submit="vm.register()">
      <div ng-if="vm.error" class="rounded-md bg-red-500 bg-opacity-10 p-4">
        <p class="text-sm text-red-400">{{vm.error}}</p>
      </div>
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <input
            type="text"
            required
            ng-model="vm.name"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-700 placeholder-gray-400 text-white rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm bg-gray-800"
            placeholder="Full name"
          >
        </div>
        <div>
          <input
            type="email"
            required
            ng-model="vm.email"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-700 placeholder-gray-400 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm bg-gray-800"
            placeholder="Email address"
          >
        </div>
        <div>
          <input
            type="password"
            required
            ng-model="vm.password"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-700 placeholder-gray-400 text-white rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm bg-gray-800"
            placeholder="Password"
          >
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Register
        </button>
      </div>
      
      <div class="text-sm text-center">
        <a ui-sref="login" class="font-medium text-indigo-400 hover:text-indigo-300">
          Already have an account? Sign in
        </a>
      </div>
    </form>
  </div>
</div>
