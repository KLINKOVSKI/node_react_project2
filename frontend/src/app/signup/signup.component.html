<div class="signup-container">
  <h2>Sign Up</h2>

  <!-- Success or Error Message -->
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="onSignup(signupForm)" #signupForm="ngForm">
    <!-- Name Field -->
    <div>
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="user.name"
        name="name"
        required
      />
    </div>

    <!-- Surname Field -->
    <div>
      <label for="surname">Surname</label>
      <input
        type="text"
        id="surname"
        [(ngModel)]="user.surname"
        name="surname"
        required
      />
    </div>

    <!-- Username Field -->
    <div>
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="user.username"
        name="username"
        required
      />
    </div>

    <!-- Date of Birth Field -->
    <div>
      <label for="dob">Date of Birth</label>
      <input
        type="date"
        id="dob"
        [(ngModel)]="user.dob"
        name="dob"
        required
      />
    </div>

    <!-- Email Field -->
    <div>
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="user.email"
        name="email"
        required
      />
    </div>

    <!-- Submit Button -->
    <button type="submit">Sign Up</button>
  </form>
</div>
