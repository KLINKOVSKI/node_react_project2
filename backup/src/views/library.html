<div class="flex bg-gradient-to-b from-indigo-900 to-black min-h-screen">
  <sidebar></sidebar>
  
  <main class="flex-1 ml-64 p-8">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-white">Your Library</h1>
      <button
        ng-click="vm.createPlaylist()"
        class="flex items-center space-x-2 px-4 py-2 rounded-full bg-white bg-opacity-10 hover:bg-opacity-20 transition-colors"
      >
        <i class="fas fa-plus"></i>
        <span>Create Playlist</span>
      </button>
    </div>

    <section class="mb-8">
      <h2 class="text-2xl font-bold mb-4 text-white">Your Playlists</h2>
      <div ng-if="vm.playlists.length === 0" class="text-center py-12">
        <p class="text-gray-400 mb-4">Your library is empty</p>
        <button
          ng-click="vm.createPlaylist()"
          class="inline-flex items-center space-x-2 px-6 py-3 rounded-full bg-white text-black font-medium hover:bg-gray-100 transition-colors"
        >
          <i class="fas fa-plus"></i>
          <span>Create Your First Playlist</span>
        </button>
      </div>
      <div ng-if="vm.playlists.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <div
          ng-repeat="playlist in vm.playlists"
          class="bg-gray-900 bg-opacity-60 rounded-lg p-4 hover:bg-gray-800 transition-colors group cursor-pointer"
          ng-click="vm.openPlaylist(playlist)"
        >
          <div class="relative">
            <div class="w-full aspect-square bg-gray-800 rounded-md mb-4 flex items-center justify-center">
              <i class="fas fa-music text-4xl text-gray-600"></i>
            </div>
            <button class="absolute bottom-4 right-4 w-12 h-12 bg-green-500 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity shadow-lg">
              <i class="fas fa-play text-black"></i>
            </button>
          </div>
          <h3 class="font-bold mb-1 text-white">{{playlist.name}}</h3>
          <p class="text-sm text-gray-400">Created by you</p>
        </div>
      </div>
    </section>

    <section>
      <h2 class="text-2xl font-bold mb-4 text-white">Available Tracks</h2>
      <div ng-if="vm.loading" class="flex items-center justify-center py-12">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-500"></div>
      </div>
      <div ng-if="!vm.loading" class="space-y-2">
        <div
          ng-repeat="track in vm.tracks"
          class="flex items-center space-x-4 p-4 rounded-lg hover:bg-white hover:bg-opacity-10 group cursor-pointer"
          ng-click="vm.playTrack(track)"
        >
          <img
            ng-src="{{track.image}}"
            alt="{{track.name}}"
            class="w-12 h-12 rounded object-cover"
          >
          <div class="flex-1">
            <h3 class="font-medium text-white">{{track.name}}</h3>
            <p class="text-sm text-gray-400">{{track.artist_name}}</p>
          </div>
          <button class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
            <i class="fas fa-play text-black"></i>
          </button>
        </div>
      </div>
    </section>
  </main>
</div>
