<div class="flex bg-gradient-to-b from-indigo-900 to-black min-h-screen">
  <sidebar></sidebar>
  
  <main class="flex-1 ml-64 p-8">
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-white">Good {{vm.greeting}}</h1>
    </header>

    <section class="mb-8">
      <h2 class="text-2xl font-bold mb-4 text-white">Recently played</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <div 
          ng-repeat="playlist in vm.recentlyPlayed"
          class="bg-gray-900 bg-opacity-60 rounded-lg p-4 hover:bg-gray-800 transition-colors group cursor-pointer"
          ng-click="vm.playPlaylist(playlist)"
        >
          <div class="relative">
            <img
              ng-src="{{playlist.imageUrl}}"
              alt="{{playlist.title}}"
              class="w-full aspect-square object-cover rounded-md mb-4"
            >
            <button class="absolute bottom-4 right-4 w-12 h-12 bg-green-500 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity shadow-lg">
              <i class="fas fa-play text-black"></i>
            </button>
          </div>
          <h3 class="font-bold mb-1 text-white">{{playlist.title}}</h3>
          <p class="text-sm text-gray-400">{{playlist.description}}</p>
        </div>
      </div>
    </section>

    <section>
      <h2 class="text-2xl font-bold mb-4 text-white">Popular tracks</h2>
      <div class="space-y-2">
        <div 
          ng-repeat="track in vm.popularTracks"
          class="flex items-center space-x-4 p-4 rounded-lg hover:bg-white hover:bg-opacity-10 group cursor-pointer"
          ng-click="vm.playTrack(track)"
        >
          <img
            ng-src="{{track.image}}"
            alt="{{track.name}}"
            class="w-12 h-12 rounded object-cover"
          >
          <div class="flex-1">
            <h3 class="font-medium text-white">{{track.name}}</h3>
            <p class="text-sm text-gray-400">{{track.artist_name}}</p>
          </div>
          <button class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
            <i class="fas fa-play text-black"></i>
          </button>
        </div>
      </div>
    </section>
  </main>
</div>
